name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master # Support both common branch names

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          cd modern-portfolio
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: modern-portfolio/dist
          branch: gh-pages
